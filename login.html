    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="main">

        </div>
        <div class="bottom-main">
        <div class="bottom-part">
                <span class="horizontalLine"></span>
                <p>New to Meesho?</p>
                <span class="horizontalLine"></span>
               
        </div> 
        <div class="create-account">
            <!-- <input type="submit" href="Signup.html" value="Create your account"> -->
             <button id="input"><a href="Signup.html" id="create-new">Create your Accout</a></button>
        </div>
    </div>
    </div>


</body>

</script>
</html>
