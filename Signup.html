<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./styles/style.css">
     <!--Google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
 
</head>
<body>
 <div class="main">
        <div class="Image">
            
            <img src="meesho.png" alt="">
        </div>
        <div class="header-part">
         <h2>Welcome to Meesho</h2>
         <p id="noaccount">Create your account </p>
    </div>
    <form>
        <input type="text" id="name" placeholder="Enter  your name" required>
        <input type="date"  id="dob" name="dob" required>
        <input type="email" id="email" placeholder="Enter  your email" required>
        
        <input type="password" id="password" placeholder="Enter password" required>
       
        <span>  <input type="checkbox" id="myCheckbox" name="myCheckbox" required > I accept all terms and condition</span>  
       
        <input type="submit" value="Create Account" id="createAccount">
    </form>
 
 </div>   
</body>
<script src="script/Signup.js"></script>
</html>
